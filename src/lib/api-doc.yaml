openapi: "3.0.0"
info:
  title: "GI-Costruzioni API Documentation"
  version: "1.0.0"
  description: "API documentation using Swagger"

servers:
  [
    { url: "http://localhost:4000", description: "Local server" },
    {
      url: "https://gi-applicazione-v1-backend-production.up.railway.app",
      description: "Live server",
    },
  ]

paths:
  # Authentication
  /api/auth/login-admin:
    post:
      summary: Admin login
      description: Logs in an admin user and returns an authentication token.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "admin17@gmail.com"
                password:
                  type: string
                  format: password
                  example: "admin123417"
      responses:
        200:
          description: Admin logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "logged in Successfully"
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: b9fc47c2-8f4e-4b3d-9eff-cd5f444b3bff
                      name:
                        type: string
                        example: admin1244
                      email:
                        type: string
                        example: "admin@example.com"
                      password:
                        type: string
                        example: $2b$10$kZkkGYV/WOW6F.Gkq8lMcOp1ImuvGH7GSFTLCHDsrsyS2eMiDdK3a
                      role:
                        type: string
                        example: ADMIN
                      createdAt:
                        type: string
                        example: 2025-02-13 18:41:47.357
                      updatedAt:
                        type: string
                        example: 2025-02-13 18:41:47.357
        400:
          description: Invalid email or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example:
                      - "L’indirizzo email inserito non è associato a GI Costruzioni"
                      - "La password non è corretta. Riprova o reimposta la tua password se l'hai dimenticata"
        401:
          description: Missing fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tutti i campi sono obbligatori"
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  # Verification
  /api/auth/verify-email:
    post:
      summary: Verify if an email exists
      description: Checks if an email exists in the database and generates a verification token if found.
      tags:
        - Verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: "admin17@gmail.com"
      responses:
        200:
          description: Email found successfully, verification token set in cookies
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Ti abbiamo inviato un’e-mail per consentirti di reimpostare la password"
                  status:
                    type: boolean
                    example: true
        401:
          description: Email not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "L’indirizzo email inserito non è associato a GI Costruzioni"
                  status:
                    type: boolean
                    example: false
        400:
          description: Missing email in the request body
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "L'e-mail è obbligatoria!"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  /api/auth/update-password:
    patch:
      summary: Update admin password
      description: Updates the password for a user based on a valid verification token.
      tags:
        - Verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  description: JWT token received during email verification.
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                newPassword:
                  type: string
                  format: password
                  description: The new password to set.
                  example: "NewSecurePass123!"
      responses:
        200:
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "password updated successfully"
                  status:
                    type: boolean
                    example: true
        401:
          description: Missing or invalid token / Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Verification Expired"
                  status:
                    type: boolean
                    example: false
        400:
          description: Missing required fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Missing Required Fields"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  # order APIs
  /api/order/create:
    post:
      summary: create order from admin
      description: create an order by admin id having required fields
      security:
        - bearerAuth: []
      tags:
        - Order
      parameters:
        - name: Authorization
          in: cookie
          description: Bearer token saved in the cookies for authentication
          required: true
          schema:
            type: string
            example: "Bearer <token>"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - description
                - startDate
                - endDate
                - nation
                - province
                - address
                - common
                - cap
                - cig
                - cup
                - siteManager
                - orderManager
                - technicalManager
                - cnceCode
                - isPublic
                - status
                - workAmount
                - advancePayment
                - discountPercentage
                - dipositRecovery
                - iva
                - withholdingAmount
                - contractAttachment
              properties:
                code:
                  type: string
                  example: "ORD123456"
                description:
                  type: string
                  example: "Order description here"
                workAmount:
                  type: number
                  format: decimal
                  example: 15000.00
                advancePayment:
                  type: number
                  format: decimal
                  example: 5000.00
                startDate:
                  type: string
                  format: date-time
                  example: "2025-02-18T10:00:00Z"
                endDate:
                  type: string
                  format: date-time
                  example: "2025-03-18T10:00:00Z"
                country:
                  type: string
                  example: "USA"
                province:
                  type: string
                  example: "California"
                nation:
                  type: string
                  example: "United States"
                address:
                  type: string
                  example: "123 Main Street"
                city:
                  type: string
                  example: "Los Angeles"
                common:
                  type: string
                  example: "1234"
                orderManager:
                  type: string
                  example: "John Doe"
                siteManager:
                  type: string
                  example: "Jane Smith"
                technicalManager:
                  type: string
                  example: "Alex Brown"
                cnceCode:
                  type: string
                  example: "CNCE-789"
                cap:
                  type: string
                  example: "CAP-101"
                cig:
                  type: string
                  example: "CIG-102"
                cup:
                  type: string
                  example: "CUP-103"
                iva:
                  type: number
                  example: 18.00
                discountPercentage:
                  type: number
                  example: 5.00
                dipositRecovery:
                  type: number
                  example: 100.00
                vat:
                  type: number
                  example: 12.00
                withholdingAmount:
                  type: number
                  example: 200.00
                contractAttachment:
                  type: string
                  example: "path/to/contract.pdf"
                isPublic:
                  type: boolean

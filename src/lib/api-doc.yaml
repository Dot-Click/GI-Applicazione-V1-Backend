                    - "IN_DEPARTURE"
                    - "IN_PROGRESS"
                    - "COMPLETED"
                    - "CANCELLED"
                  default: "IN_DEPARTURE"
      responses:
        200:
          description: order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "order created successfully"
                  data:
                    type: object
                    properties:
                      order:
                        type: object
                        properties:
                          id:
                            type: string
                            example: 1161573e-bdf6-42cc-a7c1-4f6c84c99b21
                          code:
                            type: string
                            example: ORD123456
                          description:
                            type: string
                            example: "Order description here"
                          workAmount:
                            type: number
                            format: decimal
                            example: 15000.00
                          advancePayment:
                            type: number

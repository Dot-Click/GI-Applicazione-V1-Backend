          in: cookie
          description: Bearer token saved in the cookies for authentication
          required: true
          schema:
            type: string
            example: "Bearer <token>"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: string
                  example:
                    [
                      "1161573e-bdf6-42cc-a7c1-4f6c84c99b21",
                      "2234567e-bdf6-42cc-a7c1-4f6c84c99b22",
                    ]

      responses:
        200:
          description: Order deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Order deleted!"
                  status:
                    type: boolean
                    example: true
        400:
          description: ids not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ids not found"
        403:
          description: Forbidden. Only admins are allowed to update orders.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Forbidden: You do not have the required permissions"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal Server Error"

  /api/order/search:
    get:
      summary: Search for a specific order by code
      description: Searches for an order using the order code. Only admins can search for orders.
      tags:
        - Order
      security:
        - bearerAuth: []
      parameters:
        - name: code
          in: query
          description: The unique order code used to search for an order
          required: true
          schema:
            type: string
          example: "ORD12345"
        - name: Authorization
          in: cookie
          description: Bearer token saved in the cookies for authentication
          required: true
          schema:
            type: string
            example: "Bearer <token>"
      responses:
        200:
          description: Successfully found the order
          content:
            application/json:
              schema:
                properties:
                  order:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 1161573e-bdf6-42cc-a7c1-4f6c84c99b21
                      code:
                        type: string
                        example: ORD123456
                      description:
                        type: string
                        example: "Order description here"
                      workAmount:
                        type: number
                        format: decimal
                        example: 15000.00
                      advancePayment:
                        type: number
                        format: decimal
                        example: 5000.00
                      startDate:
                        type: string
                        format: date-time
                        example: "2025-02-18T10:00:00Z"
                      endDate:
                        type: string
                        format: date-time
                        example: "2025-03-18T10:00:00Z"
                      country:
                        type: string
                        example: "USA"
                      province:
                        type: string
                        example: "California"
                      nation:
                        type: string
                        example: "United States"
                      address:
                        type: string
                        example: "123 Main Street"
                      city:
                        type: string
                        example: "Los Angeles"
                      common:
                        type: string
                        example: "1234"
                      orderManager:
                        type: string
                        example: "John Doe"
                      siteManager:
                        type: string
                        example: "Jane Smith"
                      technicalManager:
                        type: string
                        example: "Alex Brown"
                      cnceCode:
                        type: string
                        example: "CNCE-789"
                      cap:
                        type: string
                        example: "CAP-101"
                      cig:
                        type: string
                        example: "CIG-102"
                      cup:
                        type: string
                        example: "CUP-103"
                      iva:
                        type: number
                        example: 18.00
                      discountPercentage:
                        type: number
                        example: 5.00
                      dipositRecovery:
                        type: number
                        example: 100.00
                      vat:
                        type: number
                        example: 12.00
                      withholdingAmount:
                        type: number
                        example: 200.00
                      contractAttachment:
                        type: string
                        example: "path/to/contract.pdf"
                      isPublic:
                        type: boolean
                        example: true
                      status:
                        type: string
                        enum:
                          - "IN_DEPARTURE"
                          - "IN_PROGRESS"
                          - "COMPLETED"
                          - "CANCELLED"
                        default: "IN_DEPARTURE"
                      createdAt:
                        type: string
                        example: "2025-02-12 18:14:47.456"
                      updatedAt:
                        type: string
                        example: "2025-02-11 22:19:34.99"
        404:
          description: Order not found for the given code
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Not found"
        500:
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"
